{
    "name": "TablePCNNAttModel_v1",
    "n_gpu": 1,

    "seed": 11,
    
    "arch": {
        "type": "TablePCNNAttModel_v1",
        "args": {
            "word_embedding_dim": 50,
            "pos_embedding_dim": 5,
            "max_length": 120,
            "hidden_size": 230,
            "kernel_size": 3,
            "stride_size": 1,
            "activation": "relu",
            "dropout_prob": 0.5
        }
    },
    "data_dir": "data/camera_ready",
    "data_loader": {
        "type": "BaseNytLoader",
        "args":{
            "data_dir": "data/camera_ready",
            "max_length": 120,
            "batch_size": 2500,
            "batch_type": 1,
            "method": 2,
            "filtering_mode":0,
            "num_workers": 1
        }
    },
    "label_reweight": 0.05,
    "optimizer": {
        "type": "SGD",
        "args":{
            "lr": 0.002,
            "weight_decay": 0,
            "momentum": 0.9
        }
    },
    "loss": "cross_entropy",
    "train_metrics": [
        "accuracy", "non_na_accuracy"
    ],
    "eval_metrics": [
        "accuracy", "non_na_accuracy", "auc"
    ],
    "lr_scheduler": {
        "type": "StepLR",
        "args": {
            "step_size": 15,
            "gamma": 0.5
        }
    },
    "trainer": {
        "epochs": 200,
        "save_dir": "saved/",
        "save_period": 2,
        "verbosity": 2,
        
        "monitor": "min val_loss",
        "early_stop": 10,
        
        "tensorboardX": true,
        "log_dir": "saved/runs"
    }
}
